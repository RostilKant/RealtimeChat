
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field
    appearance="standard"
    color="accent"
  >
    <mat-label>Username</mat-label>
    <label for="username">
      <input matInput formControlName="username" id="username" placeholder="Username">
    </label>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    color="accent"
  >
    <mat-label>Message</mat-label>
    <label for="message">
      <textarea matInput formControlName="message" id="message" type="text" placeholder="Message"></textarea>
    </label>
  </mat-form-field>

  <button
    mat-flat-button
    type="submit"
    [disabled]="submitted"
  >Send</button>
</form>


<div class="chat">
  <div
    *ngFor="let userMessage of signalrService.messages"
  >
    <div [ngClass]="userMessage.message ? 'chat-message' : ''">
      <strong>{{userMessage.username}}</strong>
      <pre *ngIf="userMessage.message">{{userMessage.message}}</pre>
    </div>
  </div>
</div>
